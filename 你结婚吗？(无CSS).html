<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线世纪-你在我不在</title>
</head>

<body>
    <h4>青春不常在,抓紧谈恋爱</h4>

    <table width="700">
        <tr>
            <td></td>
            <td>
                <input type="text" value="姓名">
            </td>
        </tr>

        <!-- 第一行 -->
        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="x"> 男
                <input type="radio" name="x"> 女
                <input type="radio" name="x"> 中性
            </td>
        </tr>


        <!-- 第二行 -->
        <tr>
            <td>年龄:</td>
            <td>
                <select name="" id="">
                    <option value="">--选择年份--</option>
                    <option>2004</option>
                    <option>2005</option>
                    <option>2006</option>
                </select>

                <select name="" id="">
                    <option value="">--选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>

                <select name="" id="">
                    <option value="">--选择日--</option>
                    <option>1-10</option>
                    <option>10-20</option>
                    <option>20-30</option>
                </select>
            </td>
        </tr>

        <!-- 第三行 -->
        <tr>
            <td>地区</td>
            <td><input type="text" value="常德"></td>
        </tr>

        <!-- 第四行 -->
        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="jh" checked="checked">结婚
                <input type="radio" name="jh">未婚
                <input type="radio" name="jh">离婚
            </td>
        </tr>

        <!-- 第五行 -->
        <tr>
            <td>学历:</td>
            <td>
                <input type="text" value="中职">
            </td>
        </tr>

        <!-- 第六行 -->
        <tr>
            <td>喜欢类型:</td>
            <td>
                <input type="checkbox" name="love">黑丝的
                <input type="checkbox" name="love">御姐
                <input type="checkbox" name="love">性感的
                <input type="checkbox" name="love">可爱的
                <input type="checkbox" name="love" checked="checked">都喜欢
            </td>
        </tr>

        <!-- 第七行 -->
        <tr>
            <td>个人介绍:</td>
            <td>
                <textarea name="" id="" cols="0" rows="0">什么都没有</textarea>
            </td>
        </tr>

        <!-- 第八行 -->
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>


        <!-- 第九行 -->
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意条款与会员加入标准
            </td>
        </tr>


        <!-- ================================ -->
        <tr>
            <td></td>
            <td>
                <a href=https://www.baidu.com />登录</a>
            </td>
        </tr>



        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>我是SB</li>
                    <li>真诚寻找另一半</li>
                    <li>抱着严肃的态度</li>
                </ul>
            </td>
        </tr>
    </table>


</body>

</html>
