<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>按钮·彩色</title>
    <style type="text/css">
        * {
            /* 初始化 设置 */
            padding: 0;
            margin: 0;
        }
        
        body {
            /* 弹性布局 让页面元素垂直+水平居中 */
            display: flex;
            justify-content: center;
            align-items: center;
            /* 让页面占屏幕的总高 */
            height: 100vh;
            background-color: #000;
        }
        
        a {
            position: relative;
            width: 400px;
            height: 100px;
            line-height: 100px;
            /* 设置字体 */
            text-align: center;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 24px;
            color: #fff;
            /* 圆角属性 */
            border-radius: 50px;
            /* 背景颜色 */
            background-image: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3b, #09a8f4);
            background-size: 400%;
            z-index: 1;
        }
        /* 下面是 发光效果 */
        
        a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            bottom: -5px;
            right: -5px;
            border-radius: 50px;
            border-image: linear-gradient(to right, #03a9f4, #f441a5, #ffeb3d, #09a8f4);
            background-size: 400%;
            /* 元素的位置 -底层或+顶层 */
            z-index: -1;
            filter: blur(20px);
        }
        
        a:hover::before {
            animation: sun 8s infinite;
        }
        
        a:hover {
            /* 动画 名称 时间 infinite是无限播放 */
            animation: sun 8s infinite;
        }
        
        @keyframes sun {
            100% {
                /* 背景位置 */
                background-position: -400% 0;
            }
        }
    </style>
</head>

<body>
    <a href="#">GE.button</a>
</body>

</html>
