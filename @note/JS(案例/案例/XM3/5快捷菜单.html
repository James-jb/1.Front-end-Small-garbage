<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#menu{
				position: absolute;
				border: 1px solid #ccc;
				box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
			}
			#menu>div{
				color: red;
				width: 100px;
				padding: 5px;
			}
			#menu>div:nth-child(3){
				border-bottom: 1xp dotted #000;
			}
			#menu>div:hover{
				cursor: pointer;
				background-color: #ccc;
			}
		</style>
	</head>
	<body>
		<h2>请在空白处单击右键</h2>
		<div id="menu">
			<div>新建</div>
			<div>复制</div>
			<div>粘贴</div>
			<div>取消</div>
		</div>
	</body>
</html>
<script>
	window.onload=function(){
		var nu = document.getElementById("menu");
			nu.style.display="none";
			
			document.oncontextmenu=function(e){
				var ev=window.event||e;
				var x=ev.clientX;
				var y=ev.clientY;
				nu.style.display="block";
				nu.style.left=x+"px";
				nu.style.top=y+"px";
				
				if(ev.preventDefault){
					ev.preventDefault();
				}else{
					ev.returnValue=false;
				}
				
				document.onclick=function(){
					nu.style.display="none";
				}
			}
	}
</script>
