<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			span{
				display: inline-block;
				border: 1xp solid red;
				margin: 3px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h2>已知数列</h2>
		<div id="data">
			<span>0</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
		</div>
		<div id="box">
			<button onclick="run()">下一个</button>
		</div>
		<div id="foot">
			现在的长度 <span id="currlen">? </span>
		</div>
	</body>
</html>
<script>
	var ar=[0,1,1,2];
	var dat=document.getElementById("data");
	var currlen=document.getElementById("currlen");
	
	function run(){
		var len=ar.length;
		ar[len]=ar[len-1]+ar[len-2];
		
		var pan=document.createElement('span');
		pan.innerHTML=ar[len];
		dat.appendChild(pan);
		
		currlen.innerHTML=ar.length;
	}
</script>
