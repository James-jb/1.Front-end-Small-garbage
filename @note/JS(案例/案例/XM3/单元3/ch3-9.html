<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			span{
				display: inline-block;
				border: 1px solid red;
				margin: 3px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		已知数列
		<div id="data">
			<span >0</span>
			<span >1</span>
			<span >1</span>
			<span >2</span>
		</div>
		<div id="box">
			<input type="button" onclick="run()" value="求出下一个数"/>
		</div>
		<div id="foot">
			现数列长度<span id="currlen">?</span>
		</div>
	</body>
</html>
<script type="text/javascript">
	var ar=[0,1,1,2];
	var dat=document.getElementById("data");
	var currlen=document.getElementById("currlen");
	function run(){
		var len=ar.length;
		ar[len]=ar[len-1]+ar[len-2];
		var pan=document.createElement('span');
		pan.innerHTML=ar[len];
		dat.appendChild(pan);
		currlen.innerHTML=ar.length;
	}
</script>
