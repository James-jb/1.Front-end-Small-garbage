<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="./img/1.jpg" id="imgid" width="300px"><br>
		<input type="button"  onclick="prev()" value="上一张" />
		<input type="button"  id="next" value="下一张" />
		
	</body>
</html>
<script type="text/javascript">
	var vimg=['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
	var i=0;
	window.onload=function(){
		// document.getElementById("prev").onclick=prev;
		document.getElementById("next").onclick=next;	}
	function prev(){
		if(i==0)
			i=vimg.length;
		i--;
		document.getElementById("imgid").src=vimg[i];
	}
	function next(){
		i++;
		if(i==vimg.length)
			i=0;
		document.getElementById("imgid").src=vimg[i];
	}
</script>
