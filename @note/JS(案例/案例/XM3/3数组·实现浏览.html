<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				width: 500px;
			}
		</style>
	</head>
	<body>
		<img src="img/3.1.jpg" id="imgid" width="300px;">
		<br>
		<button id="prev">上一张</button>
		<input type="button" value="下一张" id="next">
		
		
		<script>
			var vimg=['img/3.1.jpg','img/3.2.jpg','img/3.3.jpg'];
			var i=0;
			
			window.onload=function(){
				document.getElementById('prev').onclick=prev;
				document.getElementById('next').onclick=next;
			}
				
			function prev(){
				if(i==0){
					i=vimg.length;
				}
				i--;
				document.getElementById('imgid').src=vimg[i];
				
			}
			function next(){
				i++;
				if(i==vimg.length){
					i=0;
				}
				document.getElementById('imgid').src=vimg[i];
			}
		</script>
	</body>
</html>
