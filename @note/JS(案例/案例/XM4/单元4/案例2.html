<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			#box{
				width: 300px;
				height: 300px;
				line-height: 300px;
				text-align: center;
				
				border-radius: 20px;
				box-shadow: 0 0 10px #f00;
			}
			span{
				font-size: 50px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span></span>时
			<span></span>分
			<span></span>秒
		</div>
	</body>
</html>
<script type="text/javascript">
	function showtime(){
		var date=new Date();
		var hour=date.getHours();
		if(hour<10)		hour='0'+hour;
		
		var minute=date.getMinutes();
		if(minute<10)	minute='0'+minute;
		
		var second=date.getSeconds();
		if(second<10)	second='0'+second;
	
		// var time=hour+'时'+minute+'分'+second+'秒'; 获取
		var timer=document.getElementById("box");
		var x=timer.getElementsByTagName("span");
		
		x[0].innerHTML=hour;
		x[1].innerHTML=minute;
		x[2].innerHTML=second;
		setTimeout(showtime,1000);
		
	}
	showtime();
	
</script>
