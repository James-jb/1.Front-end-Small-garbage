<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#icon p{
				display: inline-block;
				width: 100px;
				height: 30px;
				
				background-color: #0f0;
				text-align: center;
				line-height: 30px;
				cursor: pointer;
			}
				
			.myima{
				/* width: 200px; */
				/* height: 200px; */
				margin-top: 10px;
			}
			
			.tosqua{
				border-radius: 0;
			}
			.tocircle{
				border-radius: 100%;
			}
		
		</style>
	</head>
	<body>
		<div id="icon">
			<p>方的</p>
			<p>远的</p>
		</div>
		
		<img id="pic" src="./img/1.jpeg" class="myima">
	</body>
	
	<script>
		var vpic = document.getElementById("pic");
		var vicon =document.getElementById("icon").getElementsByTagName("p");
		
		vicon[0].onclick=function(){
			vpic.setAttribute("class","tosqua");
		}
		vicon[1].onclick=function(){
			vpic.setAttribute("class","tocircle");
		}
	</script>
</html>
