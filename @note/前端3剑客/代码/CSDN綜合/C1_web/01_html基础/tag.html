<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签的互换</title>
    <style>
        p {
            /* 标签的类型 */
            display: inline-block;
        }
        span {
            display: block;
        }
    </style>
</head>
<body>
    <p>1</p>
    <p>2</p>
    <span>3</span>
    <span>4</span>
</body>
</html>
