<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#box{
				width: 100%;
				height: 100vh;
				background-color: rgba(100, 100, 100, 0.4);
				position: fixed;
				display: none;
				top: 0;
				left: 0;
				padding: 40px;
			}
				
			#win{
				width: 200px;
				height: 300px;
				background-color: white;
				box-sizing: 10px 10px 5px #888;
				border: 2px solid #999;
				position: relative;
			}
			#win span{
				width: 50px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				display: block;
				right: 0;
				position: absolute;
				box-sizing: border-box;
				background-color: #ccc;
			}
			#win span:hover{
				color: white;
				cursor: pointer;
			}
		</style>
	<script>
		function myshow(){
			var mybox=document.getElementById("box");
			mybox.style.display="block";
		}
		function myclose(){
			var mybox=document.getElementById("box");
			mybox.style.display="none";
		}
	</script>
	</head>
	<body>
		<button onclick="myshow()">打开</button>
		<div id="box">
			<div id="win">
				<span onclick="myclose()">关闭</span>
			</div>
		</div>
	</body>
</html>
