<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			button{
				width: 100px;
				height: 100px;
				border: 1px solid red;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<button id="start">开始</button>
		<button id="stop">停止</button>
		<br>
		<span id="num"> 0 </span>
	</body>
</html>
<script>
	var x=0;
	var t;
	
	function run(){
		x=x+1;
		document.getElementById("num").innerHTML=x;
		
		t=setTimeout("run()",1);
	}
	function stoprun(){
		clearTimeout(t);
	}
	document.getElementById("start").onclick=run;
	document.getElementById("stop").onclick=stoprun;
</script>
