<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				width: 20px;
				height: 20px;
				background-color: yellow;
				
				position: absolute;
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			var box = document.getElementById("box");
			var n=1;
			
			function run(){
				box.style.left=n/6+"px";
				box.style.top=150+Math.sin(n/180)*100+"px";
				
				var temp = document.createElement('div');
				temp.style.top=150+Math.sin(n/180)*100+"px";
				temp.style.left=n/6+"px";
				
				
				document.body.appendChild(temp);
				n=n+10;
				
				setTimeout(run,10)
			}
			run();
		</script>
	</body>
</html>
